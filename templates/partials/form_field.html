<div class="form-group">
    <label for="{{ field.id_for_label }}">{{ field.label }}{% if field.field.required %} *{% endif %}</label>
    {{ field }}
    {% if field.errors %}
    <ul class="field-errors">
        {% for error in field.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% if field.help_text %}
    <span class="helptext">{{ field.help_text }}</span>
    {% endif %}
</div>
