name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync
        # default-groups = ["dev"] in pyproject.toml so dev deps are installed

      - name: Run Ruff (lint)
        run: uv run ruff check .

      - name: Run Black (format check)
        run: uv run black --check .

      - name: Run mypy
        run: uv run mypy .
        continue-on-error: true

      - name: Run pytest
        run: uv run pytest
