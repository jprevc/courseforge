# Build and push Docker image to Docker Hub when a git tag is pushed.
# Required GitHub secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN
# Create a token at https://hub.docker.com/settings/security

name: Docker build and push

on:
  push:
    tags:
      - 'v*'   # e.g. v1.0.0, v0.2.1

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract tag (strip 'v' prefix for version)
        id: tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "image_tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/courseforge:${{ steps.tag.outputs.image_tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/courseforge:${{ steps.tag.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/courseforge:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
